<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <div class="containerHeader">
            <div class="logo">
                <img src="img/VectorPizza.png" alt="">
                <p>
                    <span class="pizza">
                        Pizza
                    </span>
                    <span class="separador">
                        &
                    </span>
                    <span class="front">
                        Front
                    </span>
                </p>
            </div>

            <nav>
                <ul>
                    <li>
                        Home
                    </li>
                    <li>
                        Ranking
                    </li>
                    <li>
                        Promoción
                    </li>
                    <li>
                        Contacto
                    </li>

                </ul>
            </nav>
        </div>


    </header>

    <main>
        <div class="padre">
            <div class="item1">
                <h2>Envio gratis <span>comprando</span> 2 pizzas</h2>

            </div>
            <div class="item2">
                <div>
                    <h2>Podio de Pizas</h2>
                </div>
                <div class="containerPizzas">
                    <div>
                        <h2>Pizzas top 5</h2>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                    <div>
                        <img src="img/PizzaFalling.jpg" alt="pizza ingredientes">
                    </div>
                </div>

            </div>

        </div>


    </main>

    <footer class="containerFooter">
        <div>
            <ul>
                <li>Home</li>
                <li>Contacto</li>
                <li>Ranking</li>
                <li>Promoción</li>
            </ul>
        </div>
        <div class="pizzaTitulo">
            <img src="img/VectorPizza.png" alt="Pizza">
            <h2><span class="pizza">Pizza</span><span class="separador">&</span><span class="front">Front</span></h2>
        </div>
    </footer>


</body>

</html>
